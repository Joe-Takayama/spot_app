<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>イベント詳細</title>
</head>
<body>

<header>
    <button>← ホーム</button>
    <div>👤 ゲストさん</div>
</header>

<main>

    <!-- イベント名 -->
    <h1 class="event-title">イベント名が入ります</h1>

    <!-- メイン画像 -->
    <div class="event-image">
        イベント写真（メイン画像）
    </div>

    <!-- 基本情報 -->
    <div class="info-grid">
        <div class="info-item">開催日時</div>
        <div class="info-item">お気に入り登録</div>
        <div class="info-item">開催場所</div>
        <div class="info-item">主催者</div>
        <div class="info-item">参加方法</div>
        <div class="info-item">カテゴリー</div>
        <div class="info-item">口コミ</div>
        <div class="info-item">評価</div>
    </div>

    <!-- イベント説明 -->
    <section class="section-box">
        <h2>イベント詳細説明</h2>
        <p>
            イベントの概要、内容、特徴などを記載します。
        </p>
    </section>

    <!-- アクセス情報 -->
    <section class="section-box">
        <h2>アクセス情報</h2>
        <p>
            交通手段・駐車場・最寄り駅などの情報を記載します。
        </p>
    </section>

    <!-- Map機能 -->
    <section class="map-box">
        <h2>Map（機能）</h2>
        <ul>
            <li>現在地からの距離・所要時間</li>
            <li>徒歩/車でのルート案内</li>
            <li>周辺施設やホテル情報の表示</li>
        </ul>
    </section>

    <!-- 戻るボタン -->
    <a href="{% url 'spotapp:event_chart' %}">← 一覧へ戻る</a>

</main>

</body>
</html>
