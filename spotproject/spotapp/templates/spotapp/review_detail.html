<head>
{%load static%}

</head>

{%block body%}
<h3>レビュー</h3>
    {% for review in spot.reviews.all %}
        <div class="review">
            <strong>★{{ review.rating }}</strong><br>
            {{ review.comment }}<br>
            <small>{{ review.created_at|date:"Y/m/d" }}</small>
        </div>
    {% empty %}
        <p>まだレビューはありません</p>
    {% endfor %}
{%endblock%}
