{% load static %}

<link href="{% static 'css/spot_detail.css' %}" rel="stylesheet">

<div class="page">

    <!-- ヘッダー -->
    <header class="page-header">
        <a href="{% url 'spotapp:index' %}" class="btn-home">ホーム</a>

        <div class="user-info">
            <div class="user-icon">
                {% if request.user.profile.icon %}
                    <img src="{{ request.user.profile.icon.url }}" alt="icon">
                {% else %}
                    <img src="{% static 'img/default_icon.png' %}" alt="icon">
                {% endif %}
            </div>

            <div class="user-name-text">
                {{ request.user.username }} さん
            </div>
        </div>
    </header>

    {% block body %}

    <!-- 観光地情報 -->
    <div class="spot-info">
        <h1 class="spot-name">{{ spot.spot_name }}</h1>

        <div class="spot-image">
            {% if spot.spot_photos.all %}
                <div class="photo has-image">
                    <img
                        src="{{ spot.spot_photos.first.image.url }}"
                        alt="{{ spot.spot_name }}"
                        class="spot-img"
                    >
                </div>
            {% else %}
                <div class="photo no-image">
                    <img
                        src="{% static 'img/no-image.png' %}"
                        alt="no image"
                        class="spot-img"
                    >
                </div>
            {% endif %}
        </div>

        <div class="spot-actions" onclick="event.stopPropagation()">
            <button
                    id="fav-btn"
                    data-url="{% url 'spotapp:favorite_toggle_ajax' spot.spot_id %}"
                    class="fav-btn"
            >
                    {% if is_favorited %}
                        ★ 登録済み
                    {% else %}
                        ♡ お気に入り登録
                    {% endif %}
            </button>
        </div>

        <h2 class="spot-address">{{ spot.address }}</h2>
        <h2 class="spot-hours">{{ spot.business_hours }}</h2>
    </div>

    <!-- レビュー -->
    <a href="{% url 'spotapp:review_detail' %}" class="btn">
        レビュー
    </a>

    {% endblock %}

</div>

<script>
function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return parts.pop().split(';').shift();
}
const csrftoken = getCookie('csrftoken');

const btn = document.getElementById("fav-btn");

if (btn) {
  btn.addEventListener("click", async () => {
    const url = btn.dataset.url;   // ← Djangoが作ったURL
    btn.disabled = true;

    try {
      const res = await fetch(url, {
        method: "POST",
        headers: {
          "X-CSRFToken": csrftoken,
          "Accept": "application/json",
        },
      });

      const data = await res.json();
      btn.textContent = data.favorited ? "★ 登録済み" : "♡ お気に入り登録";

    } catch (e) {
      alert("失敗したぺこ…");
    } finally {
      btn.disabled = false;
    }
  });
}
</script>
