{% extends "base/base.html" %}
{% block body %}

<div>
    <h2>ログイン</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">ログイン</button>
    </form>
    {% if messages %}
        <ul style="color: red;">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>

{% endblock %}
