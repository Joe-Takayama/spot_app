{% load static %}


{% block body %}
<div class="page">
    <header class="page-header">
        <a href="{% url 'spotapp:index' %}" class="btn-home">ホーム</a>

        <div class="user-info">
            <div class="user-icon-placeholder">ユーザー<br>アイコン</div>
            <div class="user-name-text">
                {{ request.user.username }} さん
            </div>
        </div>
    </header>

    <main class="page-main">
        <h2 class="page-title">お気に入り一覧</h2>

        <div class="favorite-list">
            {% if favorites %}
                {% for fav in favorites %}
                    <div class="favorite-item">
                        <!-- 詳細ページに飛ばしたいなら url に spot のidを渡す -->
                        <span class="favorite-name">{{ fav.spot.name }}</span>
                    </div>
                {% endfor %}
            {% else %}
                <p>お気に入りはまだ登録されていません。</p>
            {% endif %}
        </div>

        <a href="{% url 'spotapp:index' %}" class="link-back">← 戻る</a>
    </main>
</div>
{% endblock %}
