{% extends "base2/base2.html" %}
{% block body %}

<form method="POST" enctype="multipart/form-data" action="{% url 'spotapp_admin:spot_registration' %}">
    {% csrf_token %}

    {{ form.spot_name }}
    {{ form.address }}
    {{ form.business_hours }}
    {{ form.explanation }}

    <p>カテゴリーを選択してください</p>
    {{ form.category }}

    <p>写真を登録してください</p>
    {{ photo_form.image }}

    <button type="submit">登録</button>
</form>


{% endblock %}
