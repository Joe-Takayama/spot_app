<!-- お問い合わせ成功画面 -->
{% extends "base/base.html" %}
{% block title %} お問い合わせ成功 {% endblock %}

{% block body %}
<style>
#contact-success {
    margin-top: 5%;
}

/* タイトル */
#contact-success h2 {
    text-align: center;
    color: #333;
    font-weight: 600;
    margin-bottom: 20px;
}

/* テキスト */
#contact-success p {
    text-align: center;
    margin-top: 3%;
    font-size: 16px;
    color: #555;
    margin-bottom: 25px;
}

/* リンクボタン風 */
#contact-success a {
    display: inline-block;
    padding: 12px 24px;
    background: #667eea;
    color: #fff;
    text-decoration: none;
    border-radius: 6px;
    font-size: 15px;
    transition: background 0.2s;
}

/* ホバー時 */
#contact-success a:hover {
    background: #a7b6f9;
}
</style>
<div id="contact-success">
    <h2>お問い合わせ成功しました</h2>
    <p><a href="/home">ホームへ戻る</a></p>
</div>
{% endblock %}
