{% extends "base/base.html" %}
{% load static %}
{% block title %}お知らせ詳細{% endblock %}
{% block extra_css %}
<link href="{% static 'css/news_detail.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="osirase-detail">
    <h1>{{ news.title }}</h1>
    <p class="date">{{ news.created_at|date:"Y/m/d H:i" }}</p>
    <div class="body">
        {{ news.body|linebreaks }}
    </div>
</div>
{% endblock %}
